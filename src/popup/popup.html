<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reading Log</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="popup-container">
    <h1>ðŸ“š Log Your Reading</h1>
    <form id="readingForm">
      <label for="title">Title:</label>
      <input type="text" id="title" name="title">

      <label for="author">Author:</label>
      <input type="text" id="author" name="author">

      <label for="form">Form:</label>
      <select id="form" name="form">
        <option value="book">Book</option>
        <option value="ebook">eBook</option>
        <option value="manga">Manga</option>
        <option value="poetry">Poetry</option>
        <option value="essay">Essay</option>
        <option value="newsArticle">News Article</option>
        <option value="other">Other</option>
      </select>

      <label for="genre">Genre:</label>
      <select id="genre" name="genre">
        <option value="fantasy">Fantasy</option>
        <option value="scienceFiction">Science Fiction</option>
        <option value="romance">Romance</option>
        <option value="horror">Horror</option>
        <option value="mystery">Mystery</option>
        <option value="adventure">Adventure</option>
        <option value="comedy">Comedy</option>
        <option value="other">Other</option>
      </select>

      <label>Rating:</label>
      <div class="rating" id="rating">
        <span data-value="1">&#9733;</span>
        <span data-value="2">&#9733;</span>
        <span data-value="3">&#9733;</span>
        <span data-value="4">&#9733;</span>
        <span data-value="5">&#9733;</span>
      </div>

      <label for="wordsRead">Words Read:</label>
      <input type="text" id="wordsRead" name="wordsRead" placeholder="(for this specific work)">

      <label for="notes">Notes:</label>
      <textarea id="notes" name="notes" rows="4" placeholder="Optional notes..."></textarea>

      <button type="submit" id="submitButton">Log</button>
    </form>
  </div>

  <script type="module" src="firebase-init.js"></script>
  <script src="scripts/scripts.js"></script>
</body>
</html>
